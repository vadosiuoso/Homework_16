<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3 th:text="'My Notes Count: ' + ${notes.size()}" class="mb-4"></h3>
    <button type="button" onclick="window.location.href = 'add'" class="btn btn-primary mb-4">Add New Note</button>
    <div class="row">
        <div th:each="note : ${notes}" class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${note.title}"></h5>
                    <p class="card-text" th:text="${note.content}"></p>
                        <form action="edit" method="post">
                            <input type="text" hidden="hidden" name="id" th:value="${note.id}" />
                            <button type="submit" class="btn btn-warning">Edit</button>
                        </form>
                        <form action="delete" method="post">
                            <input type="text" hidden="hidden" name="id" th:value="${note.id}" />
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
